<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Fetch  y PHP</title>
    <style>
          html {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 16px;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    /* **********     ContactForm Validations     ********** */
    .contact-form {
      --form-ok-color: #4caf50;
      --form-error-color: #f44336;
      margin-left: auto;
      margin-right: auto;
      width: 80%;
    }

    .contact-form>* {
      padding: 0.5rem;
      margin: 1rem auto;
      display: block;
      width: 100%;
    }

    .contact-form textarea {
      resize: none;
    }

    .contact-form legend,
    .contact-form-response {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
      font-size: 1rem;
      font-family: sans-serif;
    }

    .contact-form input[type="submit"] {
      width: 50%;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form *::placeholder {
      color: #000;
    }

    .contact-form [required]:valid {
      border: thin solid var(--form-ok-color);
    }

    .contact-form [required]:invalid {
      border: thin solid var(--form-error-color);
    }

    .contact-form-error {
      margin-top: -1rem;
      font-size: 80%;
      background-color: var(--form-error-color);
      color: #fff;
      transition: all 800ms ease;
    }

    .contact-form-error.is-active {
      display: block;
      animation: show-message 1s 1 normal 0s ease-out both;
    }

    .contact-form-loader {
      text-align: center;
    }

    .none {
      display: none;
    }

    @keyframes show-message {
      0% {
        visibility: hidden;
        opacity: 0;
      }

      100% {
        visibility: visible;
        opacity: 1;
      }
    }
    </style>
</head>
<body>
    <form class="contact-form">
        <legend>Envianos tus comentarios</legend>
        <input type="text" name="name" placeholder="Escribe tu Nombre" title="El nombre solo acepta letras y espacios en blanco" 
        pattern="^[A-Za-z√ë√±√Å√°√â√©√ç√≠√ì√≥√ö√∫√ú√º\s]+$" required>

        <input type="email" name="email" placeholder="ejemplo@mail.com" title="Email Incorrecto"
         pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>

        <input type="text" name="subjet" placeholder="Asunto a tratar" title="El asunto es Requerido" required>

        <textarea name="comments" cols="50" rows="5" placeholder="Escriba sus comentarios" data-pattern="^.{1,255}$"
         title="Tu comentario no debe exceder los 255 caracteres" required></textarea>
        <input class="enviaInput" type="submit" value="Enviar">

        <div class="contact-form-loader none">
            <img src="../assets/tail-spin.svg" alt="Cargando">
        </div>
        <div class="contact-form-response none">
            <p style="color: green;">üçæ Los datos han sido enviados üçæ</p>
        </div>
    </form>

    <script>
        function formValidacion(){
        const $form = document.querySelector(".contact-form");
        const $inputs = document.querySelectorAll(".contact-form [required]")

        console.log($inputs);

        $inputs.forEach(input => {
            const $span = document.createElement("span");
            $span.id = input.name;
            $span.textContent = input.title;
            $span.classList.add("contact-form-error", "none");
            input.insertAdjacentElement("afterend", $span);
        })
 
        document.addEventListener("keyup", (e) =>{
            if (e.target.matches(".contact-form [required]")){

                let pattern = e.target.pattern || e.target.dataset.pattern;

                if (pattern && e.target.value != "") {
                    let regex = new RegExp(pattern);
                    return (!regex.exec(e.target.value) ? document.getElementById(e.target.name).classList.add("is-active"):
                             document.getElementById(e.target.name).classList.remove("is-active"));           
                }

                if (!pattern) {
                    return ((e.target.value == "") ? document.getElementById(e.target.name).classList.add("is-active"): 
                            document.getElementById(e.target.name).classList.remove("is-active"));  
                }
            }
        })

        document.addEventListener("submit", e =>{
              e.preventDefault();
          let $form = document.querySelector(".contact-form");
          let cargando =  document.querySelector(".contact-form-loader"),
              mensaje = document.querySelector(".contact-form-response");

              cargando.classList.remove("none");
  
              fetch("Ejercicios-AJAX/assets/send_mail.php",{
                    method: 'POST',
                    body: new FormData(e.target),
                    mode: "cors"
              }).then(res => res.ok ? res.json() : Promise.reject(res))
                .then(json => { 
                  mensaje.classList.remove("none");
                  cargando.classList.add("none");
                  $form.reset();
                 })
                .catch(err => {
                    console.log(err);
                    mensaje.classList.remove("none");
                    cargando.classList.add("none");
                    mensaje.textContent = `Error: ${err}`;
                    
                })

            setTimeout(()=>{
                setTimeout(() => mensaje.classList.add("none"),3000)
            },3000)
        })
       }
    document.addEventListener("DOMContentLoaded", formValidacion)

</script>
    
</body>
</html>
